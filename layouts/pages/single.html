{{ define "main" }}
<article
  class="box article h-entry"
  itemscope
  itemtype="http://schema.org/Article"
>
  <div class="content-core e-content">
    {{ if .Title }}
    <h1 itemprop="name headline" class="p-name">{{ .Title }}</h1>
    {{ end }}
    <hr />
    <div itemprop="articleBody" class="article-body">{{ .Content }}</div>
    {{ if not .Title }}
    <a href="{{ .RelPermalink }}" class="u-url" hidden></a>
    {{ else }}
    <a href="{{ .RelPermalink }}" hidden></a>
    {{ end }}
  </div>
</article>
{{ end }}
